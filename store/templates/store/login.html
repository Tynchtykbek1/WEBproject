{% extends 'store/main.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="text-center">Login</h3>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
